<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<div th:replace="~{commons :: head}"></div>
    <title>Группы</title>
</head>
<body>
	<div th:replace="~{commons :: nav}"></div>
	<section class="group-list"> 
	    <div class="container my-2">
	        <div class="card">
	            <div class="row">
	                <div class="card-body col">
	                    <h2 class="text-center">Группы</h2>
	                    <div th:switch="${list}" class="container my-5">                        
	                        <div class="col-md-12">
	                            <h2 th:case="null"> Записей не найдено </h2>
	                            <div th:case="*" class="overScroll">
	                                <table class="table table-striped table-responsive-md">
	                                    <thead>
	                                      <tr>
	                                      		<th>Название</th>
	                                        	<th>Год основания</th>
	                                        	<th>Год выпуска</th>
	                                        	<th>Студенты</th>
	                                        	<th>Сессии</th>
	                                      </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr th:each="entity : ${list}">
	                                            <td th:text="${entity.name}"></td>
	                                            <td th:text="${entity.yearStart}"></td>
	                                            <td th:text="${entity.yearEnd}"></td>
	                                            <td class="btnInTable widthLastCol" >
	                                                <a th:href="@{/group/getStudent/{id}(id=${entity.id})}" class="btn btn-primary ">
	                                                    Студенты
	                                                </a>
	                                            </td>	    
	                                            <td class="btnInTable widthLastCol" >
	                                                <a th:href="@{/group/getSession/{id}(id=${entity.id})}" class="btn btn-primary ">
	                                                   Сессии
	                                                </a>
	                                            </td>                                        
	                                            <td class="btnInTable widthLastCol" >
	                                                <a th:href="@{/group/edit/{id}(id=${entity.id})}" class="btn btn-primary ">
	                                                    <i class="fas fa-edit">Редактировать</i>
	                                                </a>
	                                            </td>
	                                            <td class="btnInTable widthLastCol">
	                                                <a th:href="@{/group/delete/{id}(id=${entity.id})}" class="btn btn-primary">
	                                                    <i class="fas fa-trash">Удалить</i>
	                                                </a>
	                                            </td>
	                                        </tr>
	                                    </tbody>
	                                </table>
	                            </div>
	                            <p class="d-flex justify-content-end">
	                                <a href="/group/edit" class="btn btn-primary mx-2">
	                                <i class="fas fa-plus"> Добавить запись </i></a>
	                            </p>          
	                            <p class="d-flex justify-content-end">
	                              <input type="button" class="btn btn-primary" value = " Назад " onclick="history.back()"/>   
	                            </p>         
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
</body>
</html>
