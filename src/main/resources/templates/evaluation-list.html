<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<div th:replace="~{commons :: head}"></div>
    <title>Группы</title>
</head>
<body>
	<div th:replace="~{commons :: nav}"></div>
	<section class="evaluation-list"> 
	    <div class="container my-2">
	        <div class="card">
	            <div class="row">
	                <div class="card-body col">
	                    <h2 class="text-center">Оценки</h2>
	                    <h3 class="text-center" th:if="${from}" th:text="${entity}">Какой сессии</h3>
	                    <div th:switch="${list}" class="container my-5">                        
	                        <div class="col-md-12">
	                            <h2 th:case="null"> Записей не найдено </h2>
	                            <div th:case="*" class="overScroll">
	                                <table class="table table-striped table-responsive-md">
	                                    <thead>
	                                      <tr>
                                      		<th>Сессия</th>
                                      		<th>Предмет</th>
                                      		<th>Студент</th>
                                      		<th>Оценка</th>                                  		
	                                      </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr th:each="entity : ${list}">
	                                            <td th:text="${entity.session}"></td>
	                                            <td th:text="${entity.subject}"></td>
	                                            <td th:text="${entity.student}"></td>
	                                            <td th:text="${entity.evaluation}"></td>	                                                                                        
	                                            <td class="btnInTable widthLastCol" >
	                                                <a th:href="@{/evaluation/edit/{id}(id=${entity.id})}" class="btn btn-primary ">
	                                                    <i class="fas fa-edit">Редактировать</i>
	                                                </a>
	                                            </td>
	                                            <td class="btnInTable widthLastCol">
	                                                <a th:href="@{/evaluation/delete/{id}(id=${entity.id})}" class="btn btn-primary">
	                                                    <i class="fas fa-trash">Удалить</i>
	                                                </a>
	                                            </td>
	                                        </tr>
	                                    </tbody>
	                                </table>
	                            </div>
	                            <p th:if="${from==null}" class="d-flex justify-content-end">
	                                <a href="/evaluation/edit" class="btn btn-primary mx-2">
	                                <i class="fas fa-plus"> Добавить запись в общем</i></a>
	                            </p>         
	                            <p th:if="${from==true}" class="d-flex justify-content-end">
	                                <a th:href="'/evaluation/fromSession/edit/'+${entity.id}" class="btn btn-primary mx-2">
	                                <i class="fas fa-plus"> Добавить запись текущей сессии</i></a>
	                            </p>      
	                            <p class="d-flex justify-content-end">
	                              <input type="button" class="btn btn-primary" value = " Назад " onclick="history.back()"/>   
	                            </p>            
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
</body>
</html>
